<!DOCTYPE html>
<html>
<head>
<title>Latihan 2 - Akar Persamaan Kuadrat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: auto;
  }
  input[type="number"] {
    width: 100px;
    padding: 8px;
    margin: 5px 0 10px 0;
    display: inline-block;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #45a049;
  }
  #result {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #eee;
    background-color: #e9e9e9;
    border-radius: 4px;
  }
  p {
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Menghitung Akar Persamaan Kuadrat (axÂ² + bx + c = 0)</h2>

  <p>Masukkan nilai a, b, dan c:</p>
  <label for="a">a:</label>
  <input type="number" id="a" value="1"><br>

  <label for="b">b:</label>
  <input type="number" id="b" value="-3"><br>

  <label for="c">c:</label>
  <input type="number" id="c" value="2"><br>

  <button onclick="hitungAkar()">Hitung Akar</button>

  <div id="result">
    Hasil akan ditampilkan di sini.
  </div>
</div>

<script>
  function hitungAkar() {
    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const c = parseFloat(document.getElementById('c').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      resultDiv.innerHTML = "<p style='color: red;'>Mohon masukkan semua nilai a, b, dan c yang valid.</p>";
      return;
    }

    if (a === 0) {
      resultDiv.innerHTML = "<p style='color: red;'>Nilai 'a' tidak boleh nol untuk persamaan kuadrat.</p>";
      return;
    }

    const diskriminan = b * b - 4 * a * c;

    let output = "<h3>Hasil:</h3>";

    if (diskriminan > 0) {
      const x1 = (-b + Math.sqrt(diskriminan)) / (2 * a);
      const x2 = (-b - Math.sqrt(diskriminan)) / (2 * a);
      output += `<p>Diskriminan (D) = ${diskriminan}</p>`;
      output += `<p>Ada dua akar real dan berbeda:</p>`;
      output += `<p>x1 = ${x1.toFixed(4)}</p>`;
      output += `<p>x2 = ${x2.toFixed(4)}</p>`;
    } else if (diskriminan === 0) {
      const x1 = -b / (2 * a);
      output += `<p>Diskriminan (D) = ${diskriminan}</p>`;
      output += `<p>Ada satu akar real (dua akar sama):</p>`;
      output += `<p>x1 = x2 = ${x1.toFixed(4)}</p>`;
    } else { // diskriminan < 0
      const realPart = (-b / (2 * a)).toFixed(4);
      const imaginaryPart = (Math.sqrt(Math.abs(diskriminan)) / (2 * a)).toFixed(4);
      output += `<p>Diskriminan (D) = ${diskriminan}</p>`;
      output += `<p>Ada dua akar kompleks (imajiner) dan berbeda:</p>`;
      output += `<p>x1 = ${realPart} + ${imaginaryPart}i</p>`;
      output += `<p>x2 = ${realPart} - ${imaginaryPart}i</p>`;
    }
    resultDiv.innerHTML = output;
  }
</script>

</body>
</html>
